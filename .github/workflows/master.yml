name: Master

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: ğŸ‘ŒğŸ» Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: ğŸ” Run tests
        run: npm run test
      - name: Run unit tests
        run: npm run test:unit
